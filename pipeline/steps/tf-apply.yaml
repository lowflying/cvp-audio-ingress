parameters:
  - name: subscriptionName
    type: string
  - name: env
    type: string
  - name: wowza_sku
    type: string
    default: 'linux-paid-4-8'
  - name: wowza_version
    type: string
    default: '4.8.5'
  - name: wowza_publisher
    type: string
    default: 'wowza'
  - name: wowza_offer
    type: string
    default: 'wowzastreamingengine'

steps:
  - task: AzureCLI@2
    displayName: Accept Terms of Wowza VM in Marketplace
    inputs:
      azureSubscription: '${{ parameters.subscriptionName }}'
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript: |
        az vm image terms accept --urn ${{ parameters.wowza_publisher }}:${{ parameters.wowza_offer }}:${{ parameters.wowza_sku }}:${{ parameters.wowza_version }}

  - task: TerraformCLI@0
    displayName: Apply
    inputs:
      command: 'apply'
      environmentServiceName: ${{ parameters.subscriptionName }}
      commandOptions: '-target module.wowza.azurerm_lb.lb -target module.wowza.azurerm_lb_backend_address_pool.be_add_pool -target module.wowza.azurerm_lb_probe.lb_probe -target module.wowza.azurerm_lb_rule.rtmps_lb_rule -target module.wowza.azurerm_network_interface_backend_address_pool_association.be_add_pool_assoc_vm1 -target module.wowza.azurerm_network_interface_backend_address_pool_association.be_add_pool_assoc_vm2 ${{ parameters.env }}.tfplan -no-color'

